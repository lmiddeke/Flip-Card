<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flippy the Card Game</h1>
    <form>
        <label for="frontForm">Front:</label>
        <input type="text" name="frontForm" id="frontForm" placeholder="Front Text">
        <label for="backForm">Back:</label>
        <input type="text" name="backForm" id="backForm" placeholder="Back Text">
    </form>

    <button id="button" type="button" name="button">Process</button>
    
    <section id="card1">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </section>
    <section id="card2">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </section>
</body>
</html>
