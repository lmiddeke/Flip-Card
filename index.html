<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flippy the Card Game</h1>
    <form>
        <label for="frontForm">Front:</label>
        <input id="frontForm" type="text"  placeholder="Front Text">
        <label for="backForm">Back:</label>
        <input id="backForm" type="text"  placeholder="Back Text">
    </form>

    <div id="bttn">
        <button id="button" type="button" name="button">Process</button>
    </div>
    
    <section id="parent">
        <div id="card">
            <div id="cFront">
                <h2 id="cardFront">Front</h2>
            </div>
            <div id="cBack">
                <h2 id="cardBack">Back</h2>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
